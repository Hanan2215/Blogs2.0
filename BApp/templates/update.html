{% extends 'Base.html' %}
{% block content %}
<div class="c">
<div class="form-container mt-5">
    <h2 class="text-center mb-4">Edit Blog Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="id_title">Title</label>
            <input type="text" class="form-control" id="id_title" name="title"  value={{post.title}}>
        </div>

        <div class="form-group mb-3">
            <label for="id_content">Content</label>
            <textarea class="form-control" id="id_content" name="content" rows="6" >{{post.content}}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="id_image">Image</label>
            <input type="file" class="form-control" id="id_image" name="image">
        </div>

        <button type="submit" class="btn btn-success btn-block">Update Blogs</button>
        <br><br><br><br>
    </form>
</div>
</div>
{% endblock %}
