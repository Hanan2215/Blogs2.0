<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f7fa;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #1e3a8a; /* Blue color */
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #3b82f6; /* Lighter blue on hover */
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            background-color: #1e40af; /* Darker blue */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .content {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
    }

    th, td {
        padding: 12px;
        border: 1px solid #dddddd;
        text-align: left;
    }

    thead {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tbody tr:hover {
        background-color: #f1f1f1;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="/adashboard/">Dashboard</a>
        <a href="/users/">Users</a>
        <a href="/posts/">Posts</a>
        <a href="/logouts/">Logout</a>
    </div>

    
    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <h1>BLOGS 2.0</h1> <!-- Replace 'John Doe' with the actual username -->
        </div>    
        {%block start%}
        {%endblock%}
    </div>

</body>
</html>
