{%extends 'Base.html'%}
{%block content%}
{% load static %}
{%if posts%}
<div class="row">
    {% for post in posts%}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="/media/{{post.pic}}" class="card-img-top" alt="Blog Image">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="{%url 'post_detail' post.id%}" class="btn btn-primary">Read More</a>
                <a href="{%url 'post_upd' post.id%}"><img src="/media/C:\Users\hp\Blogs\public\static\images\edit.png" style="height: 40px; margin-left: 120px;"></a>
                <a href="{%url 'post_dlt' post.id%}"><img src="/media/C:\Users\hp\Blogs\public\static\images\dlt.png" style="height: 40px; margin-left: 0px;"></a>
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{%else%}
<h1 style="color: red; margin-left: 120px;">YOU HAVE NOT POSTED ANY BLOG YET !!!!!!!!</h1>
{%endif%}
{%endblock%}
